version: '3'
services:
    php-fpm:
        build:
            context: ./php-fpm
            args:
                - PHP_VERSION=${PHP_VERSION}
                - INSTALL_XDEBUG=${PHPFPM_INSTALL_XDEBUG}
            dockerfile: Dockerfile
        volumes:
            - './logs/xdebug/:/var/www/xdebug'
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        expose:
            - '9000'
        extra_hosts:
            - 'dockerhost:${DOCKER_HOST_IP}'
        environment:
            - 'PHP_IDE_CONFIG=${PHP_IDE_CONFIG}'
        networks:
            - backend
    nginx:
        build:
            context: ./nginx
            args:
                - PHP_UPSTREAM_CONTAINER=${NGINX_PHP_UPSTREAM}
                - PHP_UPSTREAM_PORT=${NGINX_PHP_UPSTREAM_PORT}
            dockerfile: Dockerfile
        volumes:
            - './logs/nginx/:/var/log/nginx'
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
            - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
            - ${NGINX_CERT_PATH}:/etc/nginx/certs
        ports:
            - '${NGINX_HTTP_PORT}:80'
            - '${NGINX_HTTPS_PORT}:443'
        networks:
            - backend

    ### Workspace Utilities ##################################
    workspace:
      build:
        context: ./workspace
        args:
          - PHP_VERSION=${PHP_VERSION}
          - INSTALL_XDEBUG=${WORKSPACE_INSTALL_XDEBUG}
          - INSTALL_MONGO=${WORKSPACE_INSTALL_MONGO}
          - COMPOSER_GLOBAL_INSTALL=${WORKSPACE_COMPOSER_GLOBAL_INSTALL}
          - COMPOSER_REPO_PACKAGIST=${WORKSPACE_COMPOSER_REPO_PACKAGIST}
          - INSTALL_WORKSPACE_SSH=${WORKSPACE_INSTALL_WORKSPACE_SSH}
          - INSTALL_LINUXBREW=${WORKSPACE_INSTALL_LINUXBREW}
          - INSTALL_IMAGEMAGICK=${WORKSPACE_INSTALL_IMAGEMAGICK}
          - PUID=${WORKSPACE_PUID}
          - PGID=${WORKSPACE_PGID}
          - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
      extra_hosts:
        - "dockerhost:${DOCKER_HOST_IP}"
      ports:
        - "${WORKSPACE_SSH_PORT}:22"
      tty: true
      environment:
        - PHP_IDE_CONFIG=${PHP_IDE_CONFIG}
      networks:
        - backend
    ### PHP Worker ############################################
    php-worker:
        build:
            context: ./php-worker
            args:
            - PHP_VERSION=${PHP_VERSION}
        volumes:
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
            - ./php-worker/supervisord.d:/etc/supervisord.d
        extra_hosts:
            - "dockerhost:${DOCKER_HOST_IP}"
        networks:
            - backend
    
    php-pm:
        build:
            context: ./php-pm
            args:
            - PHP_VERSION=${PHP_VERSION}
            - INSTALL_XDEBUG=${PPM_INSTALL_XDEBUG}
            - INSTALL_MONGO=${PPM_INSTALL_MONGO}
            - COMPOSER_GLOBAL_INSTALL=${PPM_COMPOSER_GLOBAL_INSTALL}
            - COMPOSER_REPO_PACKAGIST=${PPM_COMPOSER_REPO_PACKAGIST}
            - INSTALL_PPM_SSH=${PPM_INSTALL_PPM_SSH}
            - INSTALL_LINUXBREW=${PPM_INSTALL_LINUXBREW}
            - INSTALL_IMAGEMAGICK=${PPM_INSTALL_IMAGEMAGICK}
            - PUID=${PPM_PUID}
            - PGID=${PPM_PGID}
            - TZ=${PPM_TIMEZONE}
        volumes:
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
            - ./php-worker/supervisord.d:/etc/supervisord.d
        networks:
            - backend
        ports:
            - '8000:8000'

    elasticsearch:
        image: ouranoshong/elasticsearch-oss:6.2.3
        container_name: elasticsearch
        environment:
            - cluster.name=docker-cluster
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - ./data/es:/usr/share/elasticsearch/data
        ports:
            - 9200:9200
        networks:
            - backend

    elasticsearch2:
        image: ouranoshong/elasticsearch-oss:6.2.3
        container_name: elasticsearch2
        environment:
            - cluster.name=docker-cluster
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
            - "discovery.zen.ping.unicast.hosts=elasticsearch"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - ./data/es_1:/usr/share/elasticsearch/data
        networks:
            - backend
    kibana:
        image: ouranoshong/kibana-oss:6.2.3
        ports:
            - 5601:5601
        networks: 
            - backend
    
    mongo:
        build: ./mongo
        ports:
            - '27017:27017'
        volumes:
            - './data/mongo:/data/db'
            - './data/raw:/data/raw'
        networks:
            - backend
            
networks:
    backend:
        driver: bridge
