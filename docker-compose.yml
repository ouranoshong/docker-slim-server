version: '3'
services:
    php-fpm:
        build:
            context: ./php-fpm
            args:
                - INSTALL_APCU=${PHPFPM_INSTALL_APCU}
                - INSTALL_IMAGEMAGICK=${PHPFPM_INSTALL_IMAGICK}
                - INSTALL_XDEBUG=${PHPFPM_INSTALL_XDEBUG}
                - INSTALL_MONGO=${PHPFPM_INSTALL_MONGO}
                - INSTALL_ZIP_ARCHIVE=${PHPFPM_INSTALL_ZIP_ARCHIVE}
                - INSTALL_OPCACHE=${PHPFPM_INSTALL_OPCACHE}
            dockerfile: Dockerfile
        volumes:
            - './logs/xdebug/:/var/www/xdebug'
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        expose:
            - '9000'
        extra_hosts:
            - 'dockerhost:${DOCKER_HOST_IP}'
        environment:
            - 'PHP_IDE_CONFIG=${PHP_IDE_CONFIG}'
        networks:
            - backend
    nginx:
        build:
            context: ./nginx
            args:
                - PHP_UPSTREAM=php-fpm
            dockerfile: Dockerfile
        volumes:
            - './logs/nginx/:/var/log/nginx'
            - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        ports:
            - '${NGINX_HTTP_PORT}:80'
            - '${NGINX_HTTPS_PORT}:443'
        networks:
            - backend

    ### Workspace Utilities ##################################
    workspace:
      build:
        context: ./workspace
        args:
          - PHP_VERSION=${PHP_VERSION}
          - INSTALL_XDEBUG=${WORKSPACE_INSTALL_XDEBUG}
          - INSTALL_MONGO=${WORKSPACE_INSTALL_MONGO}
          - COMPOSER_GLOBAL_INSTALL=${WORKSPACE_COMPOSER_GLOBAL_INSTALL}
          - COMPOSER_REPO_PACKAGIST=${WORKSPACE_COMPOSER_REPO_PACKAGIST}
          - INSTALL_WORKSPACE_SSH=${WORKSPACE_INSTALL_WORKSPACE_SSH}
          - INSTALL_LINUXBREW=${WORKSPACE_INSTALL_LINUXBREW}
          - INSTALL_IMAGEMAGICK=${WORKSPACE_INSTALL_IMAGEMAGICK}
          - PUID=${WORKSPACE_PUID}
          - PGID=${WORKSPACE_PGID}
          - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
      extra_hosts:
        - "dockerhost:${DOCKER_HOST_IP}"
      ports:
        - "${WORKSPACE_SSH_PORT}:22"
      tty: true
      environment:
        - PHP_IDE_CONFIG=${PHP_IDE_CONFIG}
      networks:
        - backend
    ### PHP Worker ############################################
    php-worker:
      build:
        context: ./php-worker
        args:
          - PHP_VERSION=${PHP_VERSION}
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        - ./php-worker/supervisord.d:/etc/supervisord.d
      depends_on:
        - workspace
      extra_hosts:
        - "dockerhost:${DOCKER_HOST_IP}"
      networks:
        - backend
            
networks:
    backend:
        driver: bridge
